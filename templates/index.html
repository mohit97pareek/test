</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/lengthofstay" method="POST">
				<span class="contact100-form-title">
					LengthofStay Model
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Charges</span>
					<input class="input100" type="number" min="0" name="charges" placeholder="Enter Hospital charges" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">APR Severity of Illness code</span>
					<div>
						<select class="selection-2" name="Illness_code" required>
							<option></option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">APR Risk of Mortality</span>
					<div>
						<select class="selection-2" name="Mortality" required>
							<option></option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Age</span>
					<input class="input100" type="number" min="0" name="Age" placeholder="Enter the Age" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Zip</span>
					<div>
						<select class="selection-2" name="Zip" required>
							<option></option>
							<option>100</option>
							<option>101</option>
							<option>103</option>
							<option>other</option>
							
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Disease</span>
					<div>
						<select class="selection-2" name="Disease" required>
							<option></option>
							<option>Short gestation; low birth weight; and fetal growth retardation</option>
							<option>Respiratory distress syndrome</option>
							<option>Tuberculosis</option>
							<option>Leukemias</option>
							<option>Other</option>
							
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Gender</span>
					<div>
						<select class="selection-2" name="Gender" required>
							<option></option>
							<option>Female</option>
							<option>Male</option>
							<option>Unidentified</option>
							
							
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>







				

				<!-- <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Years Married</span>
					<input class="input100" type="number" name="years_married" placeholder="Enter the years of your Marriage"required> 
					<span class="focus-input100"></span>
				</div> -->


				

				<!-- <div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
					<span class="focus-input100"></span>
				</div> -->

				

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

	<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->

	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
